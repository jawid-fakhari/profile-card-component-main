<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="blob-top" src="images/bg-pattern-top.svg" alt="blob-image">
  <!-- carta centrale -->
  <div class="outline-card">
    <img class="pattern" src="images/bg-pattern-card.svg" alt="">
    <img class="ragazzo" src="images/image-victor.jpg" alt="">
    <!-- nome e la cittÃ  -->
    <div class="wieght-700">Victor Crest <span id="age">26</span></div>
    <div class="city">London</div>

    <hr>
    <!-- tabella dei numeri -->
    <table>
      <tr class="wieght-700">
        <td>80K</td>
        <td>803K</td>
        <td>1.4K</td>
      </tr>
      <tr class="light-12px">
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>
    </table>
  </div>
  <!-- immagine di blob -->
  <div class="outer">
    <img class="blob-bottom" src="images/bg-pattern-bottom.svg" alt="blob-image">
  </div>
  <div class="attribution">
    <div class="center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="www.linkedin.com/in/jawid-fakhari">A. Jawid Fkahari</a>
    </div>
  </div>
</body>
</html>
